<div class='navbar-fixed-top'>
  <div class='row'>
    <div class='col-md-12 col-xs-12' [ngStyle] = "{backgroundColor: getColor()}">
      <nav class="navbar">
        <div class="container-fluid">
          <div class='row'>
            <div class='col-md-12'>
              <div class='row'>
                <div class='col-md-4'>
                  <div class='navbar-header'>
                    <button *ngIf="!isCollapsed" class="navbar-toggle collapsed buttonhamburger" type="button" (click)='isCollapsed =!isCollapsed'>
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img class='' src='../../../assets/images/livai.png'/></a>
                  </div>
                </div>
                <br>
                <br>
                <div class='col-md-8'>
                  <div id='navbar' class="navbar-collapse collapse" [collapse]='!isCollapsed'>
                    <ul class="nav navbar-nav navbar-right flex_row no_border">
                      <li class='nav-item' routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['']"> Home </a></li>
                      <li class='nav-item' routerLinkActive='active'><a [routerLink]="['api']"> Apis </a></li>
                      <li class='nav-item' routerLinkActive='active'><a [routerLink]="['company']"> Company </a></li>
                      <li class='nav-item' routerLinkActive='active'><a  [routerLink]="['career']"> Career </a></li>
                      <li class='nav-item'>
                        <button class="btn btn-success" (click)="open(content)">Contact Us</button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<div class='container  navbar-form navbar-left'>
  <ng-template #content let-c="close" let-d="dismiss" class='modal-container'>
    <div class="modal-header">
      <h4 class="modal-title">Thank you for your interest in Liv.
We’re excited to hear from you.</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form class='form-group' (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="modal-body">
        <p>
          <input id="name" class="form-control" type="text" placeholder="Name" />
        </p>
        <p>
          <input id="email" class="form-control" type="text" placeholder="Email" />
        </p>
        <p>
          <textarea id="message" class="form-control" placeholder="Message"> </textarea>
        </p>
        <p>
          <input id="phnumber" class="form-control" placeholder="Phone Number" />
        </p>
      </div>
      <div class="modal-footer">
        <div class='row'>
          <div class='col-md-6 col-xs-6'>
            <button type="submit" class="btn btn-default modal_btn success">Submit</button>
          </div>
          <div class='col-md-6 col-xs-6'>
            <button type="button" (click)="c('Close click')" class="btn btn-default modal_btn alert">Close</button>
          </div>
        </div>
      </div>
    </form>
  </ng-template>
</div>
